<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Admin Dashboard</h1>
            <nav class="nav">
                <button id="logout-btn" class="btn btn-primary hidden">Logout</button>
            </nav>
        </div>
    </header>

    <section id="login-section" class="login-section">
        <div class="login-container">
            <div class="login-card">
                <h2>Admin Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div id="login-error" class="error-message hidden"></div>
                </form>
            </div>
        </div>
    </section>

    <main id="admin-section" class="main hidden">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Products</h3>
                    <div class="stat-value" id="total-products">0</div>
                </div>
                <div class="stat-card">
                    <h3>Available Products</h3>
                    <div class="stat-value" id="available-products">0</div>
                </div>
                <div class="stat-card">
                    <h3>Out of Stock</h3>
                    <div class="stat-value" id="out-of-stock">0</div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2>Product Management</h2>
                    <button id="add-product-btn" class="btn btn-primary">Add New Product</button>
                </div>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading products...</p>
                </div>
                <div id="products-table-container" class="table-container">
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Product</h3>
                <button class="modal-close">×</button>
            </div>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" name="description" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-price">Price (£)</label>
                        <input type="number" id="product-price" name="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stock</label>
                        <input type="number" id="product-stock" name="stock" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="product-image">Product Image</label>
                    <input type="file" id="product-image" name="image" accept="image/*">
                    <div id="image-preview" class="image-preview"></div>
                </div>
                <div id="product-error" class="error-message hidden"></div>
                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="save-btn" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
                <button class="modal-close">×</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this product? This action cannot be undone.</p>
            </div>
            <div class="modal-actions">
                <button id="cancel-delete-btn" class="btn btn-secondary">Cancel</button>
                <button id="confirm-delete-btn" class="btn btn-danger">Delete Product</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
